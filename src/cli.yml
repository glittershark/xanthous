name: xanthous
version: "0.0"
author: Griffin Smith <root@gws.fyi>
about: hey, it's a terminal game
args:
  - config:
      short: c
      long: config
      value_name: FILE
      help: Sets a custom config file
      takes_value: true
subcommands:
  - info:
      about: Writes debug information to the terminal and exits
  - generate-level:
      about: Generate a level and print it to the screen
      args:
      - generator:
          long: generator
          value_name: GEN
          help: Select which generator to use
          takes_value: true
      - width:
          long: width
          short: w
          value_name: WIDTH
          takes_value: true
      - height:
          long: height
          short: h
          value_name: HEIGHT
          takes_value: true
      - start-alive-chance:
          long: start-alive-chance
          takes_value: true
      - birth_limit:
          long: birth-limit
          takes_value: true
      - death_limit:
          long: death-limit
          takes_value: true
      - steps:
          long: steps
          short: s
          value_name: STEPS
          takes_value: true
