name:                xanthous
version:             0.1.0.0
github:              "glittershark/xanthous"
license:             GPL-3
author:              "Griffin Smith"
maintainer:          "root@gws.fyi"
copyright:           "2019 Griffin Smith"

extra-source-files:
- README.org

synopsis:            A WIP TUI RPG
category:            Game

description:         Please see the README on GitHub at <https://github.com/glittershark/xanthous>

dependencies:
- base

- aeson
- array
- QuickCheck
- quickcheck-text
- quickcheck-instances
- brick
- checkers
- classy-prelude
- comonad
- comonad-extras
- constraints
- containers
- data-default
- deepseq
- directory
- fgl
- fgl-arbitrary
- file-embed
- filepath
- generic-arbitrary
- generic-monoid
- generic-lens
- groups
- hgeometry
- hgeometry-combinatorial
- JuicyPixels
- lens
- linear
- megaparsec
- MonadRandom
- mtl
- optparse-applicative
- pointed
- random
- random-fu
- random-extras
- random-source
- raw-strings-qq
- reflection
- Rasterific
- streams
- stache
- semigroupoids
- tomland
- text
- text-zipper
- vector
- vty
- yaml
- zlib

default-extensions:
- BlockArguments
- ConstraintKinds
- DataKinds
- DeriveAnyClass
- DeriveGeneric
- DerivingStrategies
- DerivingVia
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTSyntax
- GeneralizedNewtypeDeriving
- KindSignatures
- LambdaCase
- MultiWayIf
- NoImplicitPrelude
- NoStarIsType
- OverloadedStrings
- PolyKinds
- RankNTypes
- ScopedTypeVariables
- TupleSections
- TypeApplications
- TypeFamilies
- TypeOperators

ghc-options:
- -Wall

library:
  source-dirs: src

executable:
  source-dirs: src
  main: Main.hs
  dependencies:
  - xanthous
  ghc-options:
  - -threaded
  - -rtsopts
  - -with-rtsopts=-N
  - -O2

tests:
  test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O0
    dependencies:
    - xanthous
    - tasty
    - tasty-hunit
    - tasty-quickcheck
    - lens-properties
